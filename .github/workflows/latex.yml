name: Build LaTeX

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xu-cheng/latex-action@v3
        with:
          root_file: final-report/source/main.tex
          work_in_root_file_dir: true   # ðŸ‘ˆ resta cosÃ¬

      - name: Upload PDF                 # ðŸ‘ˆ AGGIUNGI QUESTO BLOCCO
        uses: actions/upload-artifact@v4
        with:
          name: final-report-pdf         # nome dellâ€™artifact (come si chiamerÃ  il file)
          path: final-report/source/main.pdf   # percorso del tuo PDF
