name: Build LaTeX

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xu-cheng/latex-action@v3
        with:
          root_file: final-report/source/main.tex
          work_in_root_file_dir: true     # ðŸ‘ˆ QUESTA Ãˆ LA CHIAVE
          latexmk_use_biber: false        # per ora non stai usando la biblio
