name: Run Centrality Analysis

on:
  workflow_dispatch:
  push:
    paths:
      - "src/analysis_centrality.py"
      - "data/**"

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install networkx pandas

      - name: Run analysis
        run: |
          python src/analysis_centrality.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/
          
